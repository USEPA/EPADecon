name: Publish ASP.NET Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.1
      with:
        node-version: 12.x
    - name: Install Packages
      working-directory: Battelle.EPA.WideAreaDecon.Client
      run: npm install && npm run test
    - name: Test
      run: dotnet test Battelle.EPA.WideAreaDecon.API.Tests/Battelle.EPA.WideAreaDecon.API.Tests.csproj --configuration Release --verbosity normal
    - name: Publish
      run: dotnet publish Battelle.EPA.WideAreaDecon.API/Battelle.EPA.WideAreaDecon.API.csproj -r win10-x64 --configuration Release -o ./publish
    - name: Zip Release
      uses: TheDoctor0/zip-release@v0.3.0
      with:
        filename: Battelle.EPA.WideAreaDecon.zip
        directory: ./publish
        path: ./
    - name: Create Installer
      run: ./InstallerFiles/Battelle.Common.Utilities.ElectronAppInstallerCreator.exe ./InstallerFiles/CreateInstallerDeconTool.json
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: app
        # Directory containing files to upload
        path: ./Installer
